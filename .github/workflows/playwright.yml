name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install pytest-html for HTML reports
        pip install pytest-html
        # Install pytest-playwright if not in requirements.txt
        pip install pytest-playwright

    - name: Install Playwright browsers
      run: python -m playwright install --with-deps chromium

    - name: Create test-results directory
      run: mkdir -p test-results

    # Option 1: Run with HTML report (requires pytest-html)
    - name: Run your tests with HTML report
      run: |
        pytest \
          --tracing=retain-on-failure \
          --html=report.html \
          --self-contained-html \
          -v

    # Option 2: Run without HTML report (if you don't need it)
    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: report.html
        retention-days: 30

    - name: Upload traces
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces
        path: test-results/
        retention-days: 30